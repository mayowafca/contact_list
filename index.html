<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
    <div class="container bg-light" id="content">
        <span class="text-center align-content-center mt-15 "><h3>online contact saver </h3></span>
        <h5></h5>
        <form>
           <div id="formsvalue">
               <div id="msgdiv" ></div>
            <div class="form-group">
                <label for="name">Enter Name</label>
                 <input type="text" id="name-input" class="form-control"  placeholder="Eg  jane doe" >
            </div>
            <div class="form-group">
                    <label for="Phone Number">Enter Phone Numner</label>
                    <input type="tel" id="number-input"  class="form-control" placeholder="Eg: +2349032073275">
            </div>
            <div class="form-group">
                    <label for="address">Enter Address</label>
                    <input type="text" name="Home Adress " class="form-control" id="address" placeholder="Eg: 12 new york city">
            </div>
          </div>  
            <button id="button" class="btn btn-block btn-secondary" type="" >Submit</button>
           
        </form>
    </div>
<br>


    <!--tables-->
    <div class="container">
       <div class="table-responsive-lg">
        <table class="table">
            <thead class="thead-light">
                    <tr>
                       <th>Name</th>
                       <th>Phone Number</th>
                       <th>Address</th>
                       <th>Delete Contact</th>
                    </tr>
            </thead>
            <tbody class="tablerow">
                <tr scope="row" >
               <!-- <td>mayowa sowunmi</td>
                <td>09032073275</td>
                <td>212, olosun road, ota ogun state</td> 
                <td><button class="btn btn-danger ">Delete</button></td> -->
                </tr>
            </tbody>
        </table>
       </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
