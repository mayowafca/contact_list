<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><h1>Contact Saver</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            </ul>
              <nav class="nav navbar-nav" id="navbar-list">
              <li class="current text-center"><a href="#"></a>Home</li class> &nbsp; &nbsp; &nbsp;
              <li class="text-center"><a href="#"></a>About</li>&nbsp; &nbsp; &nbsp;
              <li class="text-center"><a href="#"></a>Contact</li>&nbsp; &nbsp; &nbsp;
              <li class="text-center"><button class="btn-dark">Activate Dark Mode</button></li> &nbsp; &nbsp; &nbsp;
              <li class="text-center"><button class="btn-dark" id="deactivate">De-Activate Dark Mode</button></li>
              </nav>
          </div>
        </div>
      </nav>

    <div class="container bg-light p-5" id="content">
        <span class="text-center align-content-center mt-15 "><h1>online contact saver </h1></span>
        <h5></h5>
        <form>
           <div id="formsvalue">
               <div id="msgdiv"></div>
            <div class="form-group">
                <label for="name">Enter Name</label>
                 <input type="text" id="name-input" class="form-control"  placeholder="Eg  jane doe" >
            </div>
            <div class="form-group">
                    <label for="Phone Number">Enter Phone Numner</label>
                    <input type="tel" id="number-input"  class="form-control" placeholder="Eg: +2349032073275">
            </div>
            <div class="form-group">
                    <label for="address">Enter Address</label>
                    <input type="text" name="Home Adress " class="form-control" id="address" placeholder="Eg: 12 new york city">
            </div>
          </div>  
            <button id="button" class="btn btn-block btn-secondary" type="" >Submit</button>
           
        </form>
    </div>
<br>


    <!--tables-->
    <div class="container " id="table-content">
       <div class="table-responsive-lg">
        <table class="table " >
            <thead class="bg-light p-5">
                    <tr>
                       <th>Name</th>
                       <th>Phone Number</th>
                       <th>Address</th>
                       <th>Delete Contact</th>
                    </tr>
            </thead>
            <tbody class="tablerow">
                <tr scope="row" >
               <!-- <td>mayowa sowunmi</td>
                <td>09032073275</td>
                <td>212, olosun road, ota ogun state</td> 
                <td><button class="btn btn-danger ">Delete</button></td> -->
                </tr>
            </tbody>
        </table>
       </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
